<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Tienda Construcción en Seco Manrique S.A.</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon-cart"
                    id="cart-icon"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>
            <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <!-- Aquí se mostrarán los productos del carrito -->
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$0</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>
    <div class="container-items">
        <!-- Los productos se muestran aquí -->
        <div class="item">
            <figure>
                <img src="img/placa.png" alt="Placas de yeso" />
            </figure>
            <div class="info-product">
                <h2>Placas de yeso</h2>
                <p class="price">$500</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/perfil.jpeg" alt="Montantes - Soleras" />
            </figure>
            <div class="info-product">
                <h2>Montantes - Soleras</h2>
                <p class="price">$120</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/masilla.jpg" alt="Masilla Anclaflex" />
            </figure>
            <div class="info-product">
                <h2>Masilla Anclaflex</h2>
                <p class="price">$2000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/cinta.jpg" alt="Cinta de Papel Microperforada" />
            </figure>
            <div class="info-product">
                <h2>Cinta de Papel Microperforada</h2>
                <p class="price">$90</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/tornillo.jpeg" alt="Tornillos" />
            </figure>
            <div class="info-product">
                <h2>Tornillos</h2>
                <p class="price">$25</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
